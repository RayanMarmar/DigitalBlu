<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Grid</title>
    <link rel="stylesheet" href="grid.component.css">


</head>
<div class="grid-body">
<div class="grid-container" id="grid">
    <!-- Grid cells will be dynamically generated here -->
</div>
<script>
    // JavaScript to dynamically generate grid cells
    const gridContainer = document.getElementById('grid');
    const numRows = 10; // Adjust the number of rows as needed
    const numCols = 16; // Adjust the number of columns as needed

    for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');
            gridContainer.appendChild(gridItem);
        }
    }
</script>
</div>
</html>
