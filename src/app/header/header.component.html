<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Header</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="header.component.css">
    <script src="https://kit.fontawesome.com/271f419bca.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="pill-header">
    <!-- Left Section -->
    <div>
        <button><i class="fas fa-undo"></i></button>
        <button><i class="fas fa-redo"></i></button>
    </div>

    <!-- Middle Section -->
    <div>
        <button id="optionsButton"><i class="fas fa-plus"></i></button>
        <div class="options-dropdown" id="optionsDropdown">
            <a href="#">Add a Wall</a>
            <a href="#">Add a Door</a>
            <a href="#">Add a Window</a>
        </div>
    </div>

    <!-- Right Section -->
    <div>
        <button><i class="fas fa-arrow-up-from-bracket"></i></button>
    </div>
</div>

<script>
    // Toggle options dropdown
    document.getElementById('optionsButton').addEventListener('click', function () {
        var dropdown = document.getElementById('optionsDropdown');
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    });

    // Close options dropdown when clicking outside
    window.addEventListener('click', function (event) {
        var dropdown = document.getElementById('optionsDropdown');
        if (event.target !== document.getElementById('optionsButton') && !dropdown.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
